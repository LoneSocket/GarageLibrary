plugins {
    id "org.sonarqube" version "2.6"
}

def programId = 'fr.lonesocket'
def programVersion = '0.1'

group programId
version programVersion

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sonarqube {
    properties {
        property "sonar.projectName", rootProject.name
        property "sonar.projectKey", programId + "." + rootProject.name.toLowerCase()
        property "sonar.projectVersion", programVersion
    }
}